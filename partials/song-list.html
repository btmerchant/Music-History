<div class="modalDialog">
  <div>
    <input type="text" ng-model="query"/>
  </div>
  <!-- added bully as fix to use "this" instead of $scope -->
  <div class="songsList" ng-repeat="song in bully.song_list | filter: query">
    <a href="#/songs/{{ song.$id }}">{{ song.title }}</a>
  </div>
  <div>
    {{ error }}
  </div>
</div>
