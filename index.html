<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>NSS Starter Kit - Music History</title>

  <link rel="stylesheet" type="text/css" href="lib/bower_components/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="lib/bower_components/bootstrap-material-design/dist/css/material-fullpalette.min.css">
  <link rel="stylesheet" type="text/css" href="styles/main.css">
</head>

<body ng-controller="AllCtrl">
  <nav class="navbar navbar-material-red-700">
    <div class="container-fluid">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">Music History</a>
      </div>

      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav">
          <li class="active"><a href="/#/" class="list-songs">List songs <span class="sr-only">(current)</span></a></li>
          <li><a href="/#/songs/add" class="add-song">Add song</a></li>
        </ul>
        <form class="navbar-form navbar-right" role="search">
          <div class="form-group">
            <input type="text" class="form-control input--wide nav-search-field" placeholder="Search songs" ng-model="query">
          </div>
        </form>
      </div>
    </div>
  </nav>

  <div ng-view></div>
<!--
  <script src="lib/bower_components/requirejs/require.js"></script>
  <script src="main-built.js"></script>
 -->

  <script data-main="javascripts/main" src="lib/bower_components/requirejs/require.js"></script>

</body>
</html>
